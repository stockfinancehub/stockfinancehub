name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Detect project directory
        id: where
        shell: bash
        run: |
          if [ -f stockfinancehub/package.json ]; then
            echo "workdir=stockfinancehub" >> "$GITHUB_OUTPUT"
            echo "dist_path=stockfinancehub/dist" >> "$GITHUB_OUTPUT"
          else
            echo "workdir=." >> "$GITHUB_OUTPUT"
            echo "dist_path=dist" >> "$GITHUB_OUTPUT"
          fi

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ steps.where.outputs.workdir }}

      - name: Detect repo name
        id: repo
        run: |
          REPO_NAME="${GITHUB_REPOSITORY##*/}"
          echo "name=$REPO_NAME" >> "$GITHUB_OUTPUT"

      - name: Build
        env:
          VITE_BASE_PATH: /${{ steps.repo.outputs.name }}/
        run: |
          npm run build
        working-directory: ${{ steps.where.outputs.workdir }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.where.outputs.dist_path }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


